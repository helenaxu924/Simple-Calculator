<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <!-- defers script so it loads after entire page parsed -->
  </head>
  <body>
    <h1> Welcome to Helena's Calculator!</h1>
    <div class="calculatorGrid">
      <div class="output">
        <div data-previous-operand class="previousOperand"></div>
        <!-- previously typed calculation at top -->
        <div data-current-operand class="currentOperand"></div>
        <!-- current calculation -->
      </div>
      <button data-all-clear class="spanTwo">AC</button>
      <!-- distinguishes all clear button from rest in CSS -->
      <button data-delete>DEL</button>
      <button data-operation> รท</button> <!-- use data operation instead of classes -->
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>ร</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number=".">.</button>
      <button data-number>0</button>
      <button data-equals class="spanTwo">=</button> <!-- distinguishes equal sign -->
    </div>
  </body>
</html>
